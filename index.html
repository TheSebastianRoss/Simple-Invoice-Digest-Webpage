<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simple Invoice Digest</title>
		<script src="./digest.js" ></script>
		<link rel="stylesheet" href="./style.css" >
	</head>
	<body>
		<header>
			<h1>Simple Invoice Digest</h1>
		</header>
		<main>
			<div id="input-zone" >
				<form id="input-form" >
					<label for="data-input" >Data Input:</label>
					<br >
					<textarea id="data-input" name="data-input" ></textarea>
					<br >
					
					<input type="button" value="Summarize" onclick="digest();" >
					<br >
				</form>
			</div>
			
			<div id="output-zone" >
				<h2>Item Summary</h2>
				<table id="output-item-table" >
					<thead id="output-item-table-head" >
						<tr>
							<th>Quantity</th>
							<th>Item Type</th>
							<th>Item Name</th>
							<th>Price Each</th>
						</tr>
					</thead>
					<tbody id="output-item-table-body" >
					</tbody>
				</table>
				
				<h2>Type Summary</h2>
				<table id="output-type-table" >
					<thead id="output-type-table-head" >
						<tr>
							<th>Quantity</th>
							<th>Item Type</th>
							<th>Percentage of Units Sold</th>
							<th>Percentage of Money Charged</th>
						</tr>
					</thead>
					<tbody id="output-type-table-body" >
					</tbody>
				</table>
			</div>
		</main>
		<footer>
			<p>Copyright &copy; Sebastian Ross <a href="mailto:Sebastian.E.Ross@gmail.com" >Sebastian.E.Ross@gmail.com</a></p>
		</footer>
	</body>
</html>
